<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <title>sign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="/static/css/cover.css" th:href="@{/static/css/cover.css}" rel="stylesheet">
</head>
<style>
    body {
        width: auto;
        font-family: Times, sans-serif;
        /*background: linear-gradient(white, darkgrey) no-repeat bottom;*/
    }

    .container-narrow {
        margin: 0 auto;
        max-width: 500px;
    }
</style>
<body>
<div class="container container-narrow ">
    <h3 align="right">✍</h3>
    <hr>
    <form action="signUp" class="form-actions well">

        <hr>
        <div class="input-group">
            <span class="input-group-addon">🔒</span>
            <input name="username" class="form-control input-block-level" type="text" placeholder="用户名"
                   required/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">🔑</span>
            <input name="password" class="form-control input-block-level" type="password" placeholder="密码"
                   required/>
        </div>
        <hr>
        <div class="input-group">
            <span class="input-group-addon">📞</span>
            <input name="phoneNum" class="form-control input-block-level" type="tel" placeholder="联系方式"
                   required/>
        </div>
        <div class="input-group">
            <span class="input-group-addon">📇</span>
            <input name="realName" class="form-control input-block-level" type="text" placeholder="姓名"
                   required/>
        </div>
        <div id="inputgroup1" class="input-group">
            <span class="input-group-addon">🏠</span>
            <input name="address" class="form-control input-block-level" type="text" placeholder="有效收货地址"
                   required/>
        </div>
        <hr>
        <div align="center">
            <button class="btn btn-success btn-lg" type="submit">注册</button>
        </div>
    </form>
</div>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
